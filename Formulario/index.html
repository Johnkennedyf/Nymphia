<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
<div class="container_formulario">
<h2>Crie uma conta</h2>
  
<p>Faça o seu portfólio online!</p>


<form action="/action_page.php">
  <div class = "container_nome">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" value="" placeholder="Nome" required><br>
  </div>

  <div class = "container_sobrenome">
  <label for="sobrenome">Sobrenome:</label><br>
  <input type="text" id="sobrenome" name="sobrenome" value=""placeholder="Sobrenome" required><br>
  </div>

  <div class = "container_cpf">
  <label for="cpf">CPF:</label><br>
  <input type="text" id="cpf" name="cpf" value=""placeholder="123.456.789-00" required><br>
  </div>

  <div class = "container_email">
  <label for="email">E-mail:</label><br>
  <input type="text" id="email" name="email" value=""placeholder="seu@email.com" required><br>
  </div>

  <div class = "container_emailconfirm">
  <label for="emailconfirm">Confirme seu e-mail:</label><br>
  <input type="text" id="emailconfirm" name="emailconfirm" value=""placeholder="seu@email.com"><br>
  </div>

  <div class = "container_nascimento">
  <label for="nascimento">Data de nascimento:</label><br>
  <input type="date" id="nascimento" name="Data de nascimento" value=""><br>
  </div>

  <div class = "container_numero">
  <label for="phone">Numero de Telefone:</label><br>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Apenas números (ex: 1234567890)" required><br>
  </div>

  <div class = "container_senha">
  <label for="password">Senha:</label><br>
  <input type="password" id="password" name="password" value=""><br>
  </div>

  <div class = "container_senhaconfirm">
  <label for="passwordconfirm">Confirme a senha:</label><br>
  <input type="passwordconfirm" id="passwordconfirm" name="passwordconform" value=""><br>
  <br>
  </div>

  <div class = "container_submit">
  <input type="submit" value="Enviar">
  <input type="submit" value="Cancelar">
  </div>
  
</form> 
</div>
</body>
</html>
